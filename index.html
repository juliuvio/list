            <p class="header">Menu</p>
            <div class="new-menu">

            </div>
            <div class="dish">
                <div class="menu1">
                    <p class="day">Monday</p>
                    <p class="food">Soup and roast chiken salad</p>
                </div>
                <div class="menu1">
                    <p class="menu">Tuesday</p>
                    <p class="food">Grilled fish and potatoes</p>
                </div>
                <div class="menu1">
                    <p class="menu">Wednesday</p>
                    <p class="food">Spaghetti and meatballs</p>
                </div>
                <div class="menu1">
                    <p class="menu">Thursday</p>
                    <p class="food">Mushroom cream soup and greek salad</p>
                </div>
                <div class="menu1">
                    <p class="menu">Friday</p>
                    <p class="food">Thai chiken and rice</p>
                </div>
                <div class="menu1">
                    <p class="menu">Saturday</p>
                    <p class="food">Chiken Caesar salad </p>
                </div>
                <div class="menu1">
                    <p class="menu">Sunday</p>
                    <p class="food">Chiken soup</p>
                </div>
            </div>
        </div>

</html>
